{% load static %}
<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %} دیجی استور {% endblock %}</title>

    <meta name="theme-color" content="#ef4056">
    <meta name="msapplication-navbutton-color" content="#ef4056">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ef4056">

    <link href="https://mohsenesmaili.ir" rel="author">
    <meta name="author" content="mohsenesmaili.ir">
    <meta name="copyright" content="2022">
    <meta name="email" content="info@mohsenesmaili.ir">

    <link rel="stylesheet" href="{% static 'assets/css/library.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/theme.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">

</head>
<body>
    <div class="page-wrapper">
        {% include 'inc/messages.html' %}

        {% include 'inc/header.html' %}

        {% block content %} {% endblock %}
        
        {% include 'inc/footer.html' %}
    </div>
    <script src="{% static 'assets/js/library/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'assets/js/library/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/js/library/bootstrap-slider.min.js' %}"></script>
    <script src="{% static 'assets/js/library/jquery.countdown.min.js' %}"></script>
    <script src="{% static 'assets/js/library/jquery.simple.timer.min.js' %}"></script>
    <script src="{% static 'assets/js/library/iziToast.min.js' %}"></script>
    <script src="{% static 'assets/js/library/fancybox.umd.js' %}"></script>
    <script src="{% static 'assets/js/library/nouislider.min.js' %}"></script>
    <script src="{% static 'assets/js/library/wNumb.js' %}"></script>
    <script src="{% static 'assets/js/library/remodal.min.js' %}"></script>
    <script src="{% static 'assets/js/library/select2.min.js' %}"></script>
    <script src="{% static 'assets/js/library/simplebar.min.js' %}"></script>
    <script src="{% static 'assets/js/library/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'assets/js/library/zoomsl.min.js' %}"></script>
    <script src="{% static 'assets/js/theme.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>
</body>
</html>
